<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        .search {
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 9px 9px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecasting</h1>
        <div class="search">
            <input type="text" placeholder="Search for any city" class="input">
            <button class="btn">Search</button>
        </div>
        <div class="weather-info">
            <div class="name">Name:</div>
            <div class="temp">Temperature:</div>
            <div class="humidity">Humidity:</div>
            <div class="wind">Wind:</div>
        </div>
    </div>

    <script>
        const access = "a422f8fcc74134011894619557fff3ad";
        const input = document.querySelector(".input");
        const search = document.querySelector(".btn");
        let city = "";

        async function searching() {
            city = input.value;
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${access}&units=metric`;
            let result = await fetch(url);
            let data = await result.json();
            document.querySelector(".name").innerHTML = `Name: ${data.name}`;
            document.querySelector(".temp").innerHTML = `Temperature: ${Math.round(data.main.temp)}Â°C`;
            document.querySelector(".humidity").innerHTML = `Humidity: ${data.main.humidity}%`;
            document.querySelector(".wind").innerHTML = `Wind: ${data.wind.speed} km/h`;
        }

        search.addEventListener("click", (event) => {
            event.preventDefault();
            searching();
        });
        input.addEventListener("keydown",(event)=>{
    if(event.key==="Enter" || event.keycode=== 13){
        event.preventDefault();
        
        searching();
    }
})
    </script>
</body>
</html>
